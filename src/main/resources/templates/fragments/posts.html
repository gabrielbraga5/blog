<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:fragment="posts">

    <div class="starter-template panel" th:each="post : ${pager.posts}">
        <div class="panel-heading">
            <h1><a th:text="${post.title}" th:href="@{'/post/' + ${post.id}}">Titulo</a></h1>
            <div th:text="'Criado: ' + ${#dates.format(post.createDate, 'dd-MMM-yyyy')} + ' por '">
                Creado por
            </div>
            <div><a th:text="${post.user.username}" th:href="@{'/blog/' + ${post.user.username}}">Usuario</a>
            </div>
        </div>
        <pre th:utext="${post.body}">
       </pre>
        <br></br>



    </div>

</div>
</body>
</html>
